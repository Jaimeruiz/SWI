<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     
    <link rel="stylesheet" href="../css/formulario.css">

	<title>HostEst</title>
</head>

<body class="cuerpo">

  <div class="container-fluid">
      <h1>HostEst</h1>
  </div>
    
    <nav class="nav">
       <a class="btn btn-outline-secondary" href="Index.html">Inicio</a>
       <a class="btn btn-outline-secondary" href="Login.html">Login</a>
       <a class="btn btn-outline-secondary" href="Registrate.html">Regístrate</a>
       <a class="btn btn-outline-secondary" href="Conocenos.html">Conócenos</a>
    </nav>
    
  <div class="bloque">
    <form class="log">
       <label><strong>Nombre</strong></label><br>
       <input type="text" id="nombre" pattern="[a-zA-Z]"><br>
       <label><strong>Apellidos</strong></label><br>
       <input type="text" id="apellidos" pattern="[a-zA-Z]"><br>
       <label><strong>Edad</strong></label><br>
       <input type="text" id="edad" pattern="[0-9]{2}"><br>
       <label><strong>Email</strong></label><br>
       <input type="text" id="correo" pattern="^[\w.%+-]+@[\w.-]+\.[a-zA-Z]{2,4}$"><br>
       <label><strong>Telefono</strong></label><br>
       <input type="tel" id="telefono" pattern="^[6-7]{1}[0-9]{8}"><br>
       <label><strong>Usuario</strong></label><br>
       <input type="text" id="dni" pattern="[0-9]{8}[A-Z]{1}"><br>
       <label><strong>Tarjeta de crédito</strong><br>
       <input type="text" id="tarjeta" pattern="[0-9]{16}"><br>
       <label><strong>Contraseña:</strong></label><br>
       <input type="password" id="passwd"><br>
       <label><strong>Repetir contraseña</strong></label><br>
       <input type="password" id="passwd"><br>
       <label><strong>Ocupacion</strong></label><br>
       
       <button class="btn btn-dark"  id="validarInq" type="submit" onclick="validarInq()">Registrar</button>
       <a class="btn btn-danger" id="cancelar" href="registrate.html">Cancelar</a>
    </form>
  </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
