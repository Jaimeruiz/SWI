  <title>HostEst</title>

</head>

<body class="cuerpo">

  <div class="container-fluid">
      <h1>HostEst</h1>
  </div>
    
    <nav class="nav">
     <a class="btn btn-outline-secondary" href="inquilino.html" title="Inicio"><i class="fas fa-cube"></i></a>
     <a class="btn btn-outline-secondary" href="buscarVivienda.html" title="Buscar Vivienda"><i class="fas fa-search"></i></a>
     <a class="btn btn-outline-secondary" href="histViviendas.html" title="Historial viviendas"><i class="fas fa-house-user"></i></a>
     <a class="btn btn-outline-secondary" href="incidenciasInquilino.html" title="Incidencias"><i class="fas fa-exclamation-circle"></i></a>
     <a class="btn btn-outline-secondary" href="perfil_Inquilino.html" title="Perfil"><i class="fas fa-user"></i></a>
    </nav>
    

  <div class="contenedorDeBusqueda">
    <form class="detalles">
       <label><strong>Introduce una ubicación:</strong></label><br>
       <input type="text" id="direccion"><br>
       <label><strong>Precio:</strong></label><br>
       <select id="precio">
         <option id="100">100-200€</option>
         <option id="200">200-300€</option>
         <option id="300">300-400€</option>
         <option id="400">400-500€</option>
         <option id="500">Mas de 500€</option>
       </select><br>
       <label><strong>Nº de compañeros: </strong></label><br>
       <select id="precio">
        <option id="0">0</option>
         <option id="1">1</option>
         <option id="2">2</option>
         <option id="3">3</option>
         <option id="4">4</option>
         <option id="5">Mas de 5</option>
       </select><br>
       <label><strong>Llegada:</strong></label><br>
       <input type="date" id="llegada"><br>
       <label><strong>Salida:</strong></label><br>
       <input type="date" id="salida"><br>
       <button class="btn btn-dark"  id="validarInq" type="submit" onclick="buscarViviendas()">Buscar</button>
    </form>
  </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
